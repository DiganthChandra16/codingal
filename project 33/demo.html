<script>
    function validateform() {
        var x = document.forms["myform"]["fname"].value;
        if (x == "") {
            alert("name must be filled out");
            return false;
        }
    }
</script>
<body>
    <form name="myform" onsubmit="validateform()">
        name: <input type="text" name="fname">
        <input type="submit" value="submit">
        <p id="demo"></p>
    </form>"

 <p>enter a age</p>
