<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body> 
    

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At optio quod natus.</p>
    <p id="demo1"></p>
    <script>
        var numbers = [40, 100, 1, 5, 25, 10];
        function myfunction(num) {
            return num * 10;
        }
        var newarray = numbers.map(myfunction);
        document.getElementById("demo1").innerHTML = newarray;
    </script>



</body>

</html>
