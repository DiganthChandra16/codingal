<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

<label for="fullname">Fullname</label>

<input type="text" name="fullname">

<label for="userage">Age</label>

<input type="number" name="userage">

<label for="dobofuser">DOB</label>

<input type="date" name="dobofuser">

<fieldset>

<label for="favouritecities">Fav. Cities</label>

<input type="checkbox" name="favouritecities" value="delhi">Ye hai Delhi

<input type="checkbox" name="favouritecities" value="mumbai">Mumbai

<input type="checkbox" name="favouritecities" value="marinabaysands">Marina Bay Sands

<input type="checkbox" name="favouritecities" value="chandigarh">Chandigarh

<input type="checkbox" name="favouritecities" value="pune">Pune

</fieldset>

<fieldset>

<label for="gender">Gender</label>

<input type="radio" name="gender" value="a">Male

<input type="radio" name="gender" value="b">Female

</fieldset>

<label for="useremail">Email</label>

<input type="email" name="useremail">

<label for="userpassword">Password</label>

<input type="password" name="userpassword">

<label for="cars">Choose a car:</label>

<select name="cars">

<option value="bmw">BMW</option>

<option value="mercedes">Mercedes</option>

<option value="Audi">Audi</option>

<option value="Lamborghini">Lamborghini</option>

<option value="Porche">Porche</option>

</select>

<input type="submit">

</form>

</body>
</html>
