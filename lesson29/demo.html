<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>converting javascript in jason string</h1>
    <p id="demo"></p>
    <script>
        var myobj = { name: "diganth", age: 30, city: "New York" };
        var myjson = JSON.stringify(myobj);
        var newobj = JSON.parse(myjson);
        document.getElementById("demo").innerHTML = newobj.name;
    </script>

</body>
</html>
