<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo amet tenetur nihil.</P>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x =10;
            var y=20;
            var a=eval("x+y") + "<br>" ;
            var b=eval("2+2") + "<br>";
            var c=eval("y-a") + "<br>";
            var res = a + b + c;
            document.getElementById("demo").innerHTML = res;
        }
    </script>
    

</body>
</html>
