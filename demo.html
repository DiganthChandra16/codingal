<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media in html</title>
</head>
<body>
    <!-- add an image -->
     <img src="tiger.png" alt="image of an tiger">

     <!-- add an audio -->
      <audio controls>
        <source src="./audio.mp3" type="audio/mp3">
        </audio>
        
        <!-- add an video -->
         <video controls>
            <source sec="./video.mp4" type="video/mp4">
         </video>
      
    <!-- add an iframe -->
    <iframe src="http://www.wikipedia.com"></iframe>
  
</body>
</html>
